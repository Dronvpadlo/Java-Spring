databaseChangeLog:
  - changeSet:
      id: "1.0.1"
      author: "root"
      changes:
        - createTable:
            tableName: "cars"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: "model"
                  type: "VARCHAR(255)"
              - column:
                  name: "enginePower"
                  type: "INT"
  - changeSet:
      id: "1.0.2"
      author: "root"
      changes:
        - addColumn:
            tableName: "cars"
            columns:
              - column:
                  name: "torque"
                  type: "numeric"